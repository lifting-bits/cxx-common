on:
  push:
    tags:
      - 'v*'

name: release

jobs:
  release:
    name: Publish Release on GitHub
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: ${{ contains(github.ref, 'pre') || contains(github.ref, 'rc') }}
        token: ${{ secrets.RELEASE_TOKEN }}
